    region: eu-central-1
    availabilityZone: eu-central-1b
    cidrBlock: 192.168.2.0/24
    vpcIdRef:
      name: cp-vpc
    tags:
      - key: Environment
        value: Production
      - key: Name
        value: cp-subnet-2
      - key: Owner
        value: Pavan
    mapPublicIPOnLaunch: true
  providerConfigRef:
    name: default
